<script>

    function getComputerChoice() {
        const rock = "Rock"; 
        const paper = "Paper";
        const scissors = "Scissors"; 

        let roll = Math.floor(Math.random() * 3);
        
        if (roll == 0){
            computerChoice = rock;
        }else if (roll == 1) {
            computerChoice = paper;
        }else {
            computerChoice = scissors;
        }
        console.log(computerChoice);
        return computerChoice;
    }
