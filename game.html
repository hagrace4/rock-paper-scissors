<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button>Rock</button>
    <button>Paper</button>
    <button>Scissors</button>

<script>

    // Function to randomly generate Computer's Choice
    function getComputerChoice() {
        const rock = "rock"; 
        const paper = "paper";
        const scissors = "scissors"; 

        let roll = Math.floor(Math.random() * 3);
        
        if (roll == 0){
            computerChoice = rock;
        }else if (roll == 1) {
            computerChoice = paper;
        }else {
            computerChoice = scissors;
        }

        return computerChoice;
    }

    // Function to play a single Round
    function playRound(playerSelection, computerSelection) {
        playerSelection = playerSelection.toLowerCase(); // Convert player input to lower case


        // When player selects Rock
        if (playerSelection == "rock" && computerSelection == "paper") {
            roundWinner = "You Lose! Paper beats Rock";
            computerScore += 1;
        }else if (playerSelection == "rock" && computerSelection == "scissors") {
            roundWinner = "You Win! Rock beats Scissors";
            playerScore += 1;
        }else if (playerSelection == computerSelection) {
            roundWinner = "It is a Tie!";
        }

        // When player selects Paper
        if (playerSelection == "paper" && computerSelection == "rock") {
            roundWinner = "You Win! Paper beats Rock";
            playerScore += 1;
        }else if (playerSelection == "paper" && computerSelection == "scissors") {
            roundWinner = "You Lose! Scissors beats Paper";
            computerScore += 1;
        }else if (playerSelection == computerSelection) {
            roundWinner = "It is a Tie!";
        }

        // When player selects Scissors
        if (playerSelection == "scissors" && computerSelection == "paper") {
            roundWinner = "You Win! Scissors beats Paper";
            playerScore += 1;
        }else if (playerSelection == "scissors" && computerSelection == "rock") {
            roundWinner = "You Lose! Rock beats Scissors";
            computerScore += 1;
        }else if (playerSelection == computerSelection) {
            roundWinner = "It is a Tie!";
        }
        console.log((("Player Score: " + playerScore)) +  ("    Computer Score: " + computerScore));

        return roundWinner;
    }

    // A game of 5 total Rounds
    function game() {


        for (let i = 1; i < 6; i++){
            let computerSelection = getComputerChoice();
            let playerSelection = prompt("Pick your hand");
            let round = i;

            // console.log("Round " + round);
            console.log("Round " + round + ": " + playRound(playerSelection, computerSelection));
        }
        if (getComputerScore() > getPlayerScore()) {
            console.log("Computer Wins the Game!");
        }else if (getPlayerScore() > getComputerScore()) {
            console.log("You Win the Game!");
        }else {
            console.log("The Game is a Tie!");
        }

    }
    const getPlayerScore = () => playerScore;
    const getComputerScore = () => computerScore;


    let playerScore = 0;
    let computerScore = 0;
    game();

    
</script>
    
</body>
</html>
